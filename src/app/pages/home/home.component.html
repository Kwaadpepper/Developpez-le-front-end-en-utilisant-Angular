<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 i18n>Olympic games app</h1>
      <sl-button *ngIf="canTryToReloadData" (click)="onTryToReload()">Try to reload</sl-button>
    </div>
  </div>
</div>
<div class="container chart-container">
  <div class="row">
    <div class="col-12">
      <app-olympic-pie-chart [olympicCountries]="olympicCountries" (selected)="onSelectAnOlympicCountryStats($event)" />
    </div>
  </div>
</div>
