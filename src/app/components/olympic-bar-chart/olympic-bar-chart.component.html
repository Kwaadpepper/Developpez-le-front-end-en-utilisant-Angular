<div class="center-toolbar">
  <sl-button-group>
    <sl-button class="teal" (click)="onSortCountriesByMedals()">Sort by medals</sl-button>
    <sl-button class="teal" (click)="onZoomIn();$event.stopPropagation();">Zoom In</sl-button>
    <sl-button class="teal" (click)="onZoomOut();$event.stopPropagation();">Zoom Out</sl-button>
  </sl-button-group>
</div>
<!--noformat-->
<apx-chart
  ngModel #chart
  class="olympic-pie-chart"
  [chart]="chartOptions.chart"
  [colors]="chartOptions.colors"
  [dataLabels]="chartOptions.dataLabels"
  [noData]="chartOptions.noData"
  [labels]="chartOptions.labels"
  [legend]="chartOptions.legend"
  [plotOptions]="chartOptions.plotOptions"
  [series]="chartOptions.series"
  [responsive]="chartOptions.responsive"
  [tooltip]="chartOptions.tooltip"
  [yaxis]="chartOptions.yaxis"
/>
<!--noformat-->
